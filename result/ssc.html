<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="result.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="text-center nav-custom mt-1 p-4 border-bottom">
        <img src="graduationhatsmall.png" alt="" width="55" height="40">
        <p class="fs-2 pt-2 px-3 dt">Maharashtra Examination 2023 - RESULT</p>
    </div>
    <div class="container text-center border p-5 mt-5 w-50 bg-info bg-opacity-10 shadow shadow-info p-5">
        <div class="row p-5">
            <p class=" text-center fs-4  dt1 ">SSC Result 2023</p>
            <div class="col-6-x text-center pt-3">
                <div class="form-group row my-3">
                    <label for="rollno" class="col-sm-4 control-label">Roll Number:*</label>
                    <div class="col-sm-8">
                        <input style="font-size:15px;" name="regno" size="7" maxlength="7" value="" class="form-control" placeholder="Enter Valid Roll Number">
                    </div>
                </div>
            </div>
            <div class="form-group row my-1 ">
                <label for="mname" class="col-sm-4 control-label">Mother's First Name:*</label>

                <div class="col-sm-8 ">
                    <input style="font-size:15px;" name="mname" size="10" maxlength="20" value="" class="form-control" placeholder="Mothers First Name as given on your admit card/form">
                    <div style="font-size:15px;" class="my-1">Enter XXX if mother's name not mentioned in form
                    </div>
                </div>
            </div>
            <div class="form-group pt-4">
                <div class="col-sm-12 resultviewbtn">
                    <input type="submit" class="btn btn-large btn-primary" value="View Result">
                </div>
            </div>
        </div>

    </div>
</body>
</html>
